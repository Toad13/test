version: "2"
services:

  nginx:
    image: nginx
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /www/web:/usr/share/nginx/html
    ports:
      - "80:80"
    links:
      - php:php
    networks:
      - esnet

  php:
    build: ./php
    restart: always
    expose:
      - "9000"
    links:
      - redis
    volumes:
      - /www/web:/usr/share/nginx/html
    networks:
      - esnet
 
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - esnet

networks:
  esnet:
